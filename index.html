<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Web Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <form>
    <h2>Registration Form</h2>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact" pattern="\\d{10}" inputmode="numeric" maxlength="10" required>

    <label for="address">Address</label>
    <textarea id="address" name="address" required></textarea>

    <label for="company">Company Name</label>
    <input type="text" id="company" name="company" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="department">Department</label>
    <select id="department" name="department" required>
      <option value="">--Select Department--</option>
      <option value="HR">HR</option>
      <option value="Sales">Sales</option>
      <option value="Development">Development</option>
      <option value="Marketing">Marketing</option>
      <option value="Others">Others</option>
    </select>

    <div class="radio-group">
      <label>Gender</label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>

      <input type="radio" id="na" name="gender" value="Prefer not to say">
      <label for="na">Prefer not to say</label>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

</body>
</html>
